---
# tasks file for plex_update

- name: stop plexmedia service
  service:
    name: plexmediaserver
    state: stopped

- name: update plexrpm
  shell: /usr/bin/yum localupdate /tmp/plexmediaserver*.rpm
  ignore_errors: True

- name: Delete file wildcard
  find:
    paths: /tmp
    patterns: "^plexmediaserver*.rpm"
    use:regex: true
  register: wildcard_files_to_delete

- name: Ansible remove file wildcard
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ wildcard_files_to_delete.files }}"

- name: upgrade all packages
  yum:
    name: '*'
    state: latest

- name: Check for reboot hint.
  shell: LAST_KERNEL=$(rpm -q --last kernel | awk 'NR==1{sub(/kernel-/,""); print $1}'); CURRENT_KERNEL=$(uname -r); if [ $LAST_KERNEL != $CURRENT_KERNEL ]; then echo 'reboot'; else echo 'no'; fi
  ignore_errors: true
  register: reboot_hint

- name: Rebooting ...
  command: shutdown -r now "Reboot required for updated kernel"
  async: 0
  poll: 0
  sudo: true
  ignore_errors: true
  when: reboot_hint.stdout.find("reboot") != -1
  register: rebooting

- name: Wait for thing to reboot...
  pause: seconds=45
  when: rebooting|changed

- name: Start service plexmediaserver, if not running
  service:
    name: plexmediaserver
    state: started
